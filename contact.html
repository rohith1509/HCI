
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Flavours - Contact Us</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.7) url('BG.jpeg') center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 22px;
            padding: 20px 40px;
        }
        .container h1 {
            cursor: pointer;
            font-size: 55px;
        }
        .navbar ul {
            list-style-type: none;
        }
        .navbar ul li {
            display: inline-block;
            padding: 10px;
            text-transform: uppercase;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 4px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            box-shadow: 0 3px 15px orangered inset;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.3);
            margin-top: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFFFFF;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        button[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Flavours</h1>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="your-server-side-code" method="post" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var message = new SpeechSynthesisUtterance("Thank you! We will be in touch with you soon.");
            window.speechSynthesis.speak(message);
            alert("Thank you! We will be in touch with you soon.");
           
        }
    </script>
</body>
</html>
