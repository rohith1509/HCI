<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0;
    padding: 0;
}

body{
    background: rgba(0, 0, 0, 0.7) url('BG.jpeg') center center fixed;
    background-size: cover;
    background-blend-mode: darken;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.container{
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 22px;
}

.container h1{
    color: rgb(255, 0, 0);
    margin-left: 40px;
    cursor: pointer;
    font-size: 55px;
}

.navbar ul li{
    display: inline-block;
    padding: 18px;
    text-transform: uppercase;
}

.navbar ul li a{
    text-decoration: none;
    color: #fff;
    padding: 4px;
    transition: 3.5s;
}

.navbar ul li a:hover{
    box-shadow: 0 3px 50px orangered inset,0 3px 50px orangered inset,
    0 3px 50px orangered inset,0 3px 50px orangered inset;
}


.content{
    position: absolute;
    color: #fff;
    top: 40%;
    left: 30%;
}

.content h3{
    font-family: sans-serif;
    font-size: 22px;
    margin-left: 30%;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.content h1{
    font-size: 50px;
     font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    color: #fff;
}

.content h4{
    text-align: center;
    margin-top: 17px;
    font-size: 22px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}


    </style>
    <title>Visual Flavours</title>
    <script>
        function playAudio(id) {
            const audio = new Audio(id + '.mp3');
            audio.play();
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>Visual Flavours</h1>
        <div class="navbar">
            <ul>
                <li><a href="#home" onmouseover="playAudio('home')">Home</a></li>
                <li><a href="recipes.html" onmouseover="playAudio('recipes')">Recipes</a></li>
                <li><a href="contact.html" onmouseover="playAudio('contact')">Contact Us</a></li>
                <li><a href="#Review" onmouseover="playAudio('review')">Review</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h3>Welcome to Visual Flavours</h3>
        <h1>Rich Healthy and Natural Food</h1>
        <h4>An accessible food website for visually imparied</h4>
    </div>
</body>
</html>
