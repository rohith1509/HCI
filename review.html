<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Flavours - Review</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.7) url('BG.jpeg') center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #FFFFFF;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 22px;
            padding: 20px 40px;
        }
        .container h1 {
            cursor: pointer;
            font-size: 55px;
        }
        .navbar ul {
            list-style-type: none;
        }
        .navbar ul li {
            display: inline-block;
            padding: 10px;
            text-transform: uppercase;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 4px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            box-shadow: 0 3px 15px orangered inset;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .review-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input[type=text], input[type=email], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        input[type=submit] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type=submit]:hover {
            background-color: darkorange;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 30px;
        }
        .star-rating label {
            color: #ccc;
            padding: 0 5px;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type=radio]:checked ~ label {
            color: orangered;
        }
        .star-rating input[type=radio] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Flavours</h1>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="review-form">
            <h2>Leave a Review</h2>
           <form  onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="5" required></textarea>
                </div>
                <div class="input-group">
                    <label>Rating:</label>
                    <div class="star-rating">
                         <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                    </div>
                </div>
                <input type="submit" value="Submit Review">
            </form>
        </div>
    </div>
     <script>
      function handleSubmit(event) {
            event.preventDefault();
            var message = new SpeechSynthesisUtterance("Your review has been submitted. Thank you for giving us a review.");
            window.speechSynthesis.speak(message);
            
            setTimeout(function() {
                alert("Your review has been submitted. Thank you for giving us a review.");
            }, 100); // 100 milliseconds delay
        }
            </script>
</body>
</html>
